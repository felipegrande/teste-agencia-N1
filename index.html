<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> N1 Rush </title>


    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header class="header">
        <div class="header__item">
            <img src="./assets/icons/icon_hamburguer.svg">
        </div>
        <div class="header__item header__item-logo">
            <img src="./assets/icons/logo.svg">
        </div>
        <div class="header__item" >
            <img src="./assets/icons/paper-plane.svg">
        </div>
        <div class="header__item">
            <img src="./assets/icons/search-solid.svg">
        </div>
        <div class="header__item">
            <img src="./assets/icons/shopping-bag-solid.svg">
        </div>
    </header>
    <main>
       <section class="main-banner">
            <section class="main-banner__items">
                <div class="main-banner__item">
                    <img src="./assets/img/principal_banner_mobile.jpg" alt="banner do jogo Mortal Kombat">
                    <div  class="main-banner__content">
                        <p class="main-banner__content-text">MORTAL KOMBAT</p>
                        <p class="main-banner__content-price">R$ 299,99</p>
                        <p class="main-banner__content-description">Mortal Kombat X combina uma apresentação cinemática única com uma jogabilidade totalmente nova. Os jogadores podem escolher pela primeira vez diversas variantes de cada personagem, afetando tanto a estratégia como o estilo de luta.</p>
                     </div>
                </div>
            </section>
            <section class="main-banner__controller">
                <div class="main-banner__controller-title">Mortal Kombat</div>
                <div class="main-banner__controller-arrowSection">
                    <div class="main-banner__pagination">1/2</div>
                    <div class="main-banner__arrows">
                        <span class="main-banner__arrows--down">
                            <img src="./assets/icons/angle-left-solid.svg" alt="">
                        </span>
                        <span class="main-banner__arrows--up">
                            <img src="./assets/icons/angle-right-solid.svg" alt="">
                        </span>
                    </div>
                </div>
            </section>
            
            
        
       </section> 
    </main>

</body>

</html>
